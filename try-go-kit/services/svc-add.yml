kind: ConfigMap
apiVersion: v1
metadata:
  name: add-config
data:
  port: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: add
spec:
  selector:
    app: add
    tier: backend
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: add
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: add
        tier: backend
        track: stable
    spec:
      containers:
      - name: add
        image: "gcr.io/firsttry-178217/try-go-kit/services/add:latest"
        imagePullPolicy: Always