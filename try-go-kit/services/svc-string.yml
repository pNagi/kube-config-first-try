apiVersion: v1
kind: Service
metadata:
  name: string
spec:
  selector:
    app: string
    tier: backend
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: string
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: string
        tier: backend
        track: stable
    spec:
      containers:
      - name: string
        image: "gcr.io/firsttry-178217/try-go-kit/services/string:latest"
        imagePullPolicy: Always